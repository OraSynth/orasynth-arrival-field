<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OraSynth Collections</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #9cfaff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #4de3ff44;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #121212;
      border: 1px solid #4de3ff;
      color: #4de3ff;
      text-decoration: none;
      font-size: 1em;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <header>
    <h1>SAMPLE COLLECTION</h1>
    <p>Curated relics from the OraSynth archive</p>
  </header>

  <div class="gallery">
    <img src="images/sample-collection/1AF3E419-79F2-42F3-864C-82C8E66C1D0F.png" alt="Relic 1">
