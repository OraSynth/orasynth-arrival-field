  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0e0e1a;
      color: #ffffff;
      overflow-y: scroll;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;

      color: #bbbbbb;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .button-wrapper {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .button-wrapper a {
      display: inline-block;
      border: 1px solid #c084fc;
      color: #c084fc;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 30px;
      transition: all 0.25s ease;
    }

    .button-wrapper a:hover {
      background-color: #c084fc;
      color: #0e0e1a;
    }
  </style>
</head>
